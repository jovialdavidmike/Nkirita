
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nkatanri - Premium Agricultural Exports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0a0a0a;
        color: #e0e0e0;
      }
      .glassmorphism {
        background: rgba(17, 25, 40, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes float {
        0% { transform: translatey(0px); }
        50% { transform: translatey(-20px); }
        100% { transform: translatey(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float-sm {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        50% { transform: translate(5px, -10px) rotate(10deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      .animate-float-sm {
        animation: float-sm 8s ease-in-out infinite;
      }
       @keyframes float-md {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        50% { transform: translate(-8px, 12px) rotate(-15deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      .animate-float-md {
        animation: float-md 10s ease-in-out infinite;
      }
    </style>
